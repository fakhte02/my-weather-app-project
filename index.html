<body>
    <div class="weather">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 offset-sm-2" >
                    <i class="fas fa-cloud-showers-heavy" id="weather-icon" style="font-size: 100px; color:rgb(5, 19, 103)"></i>
                    </em>
                    <h3 id="weather-name">

                <div class="col-sm-6 offset-sm-0">

                        City
